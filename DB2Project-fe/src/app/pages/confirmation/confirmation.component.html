<h2>Checkout:</h2>

<div *ngIf="data">
  <h3>Package: {{data.package.name}}</h3>
  <h4>Optional Packages:</h4>
  <ul>
    <li *ngFor="let opt of data.optionalPackages">
      <h6>
        {{opt.name}}
      </h6>
    </li>
  </ul>

  <h4>Validity period:</h4>
  <ul>
    <li><h6>{{data.validityPeriod.id}}</h6></li>
    <li><h6>{{data.validityPeriod.months}}</h6></li>

  </ul>


 <button class="btn btn-primary" (click)="buy()">Buy</button>
</div>
