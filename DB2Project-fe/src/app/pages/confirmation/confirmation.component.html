<h2>Checkout:</h2>

<mat-card *ngIf="data" class="col-5">
  <h3>Package name: {{data.package.name}}</h3>
  <h4>Services offered: </h4>
  <ul *ngFor="let item of data.package.telecomServices">
    <li>Service name: {{item.name}}</li>
    <ul *ngFor="let item of item.details | keyvalue">
      <li *ngIf="item.key != '@type'">{{item.key}}: {{item.value}}</li>
    </ul>
  </ul>
  <h5>Validity period:</h5>
  <ul>
    <li>Months: {{data.validityPeriod.months}}, Fee: {{data.validityPeriod.fee}}</li>
  </ul>
  <h5>Optional Packages:</h5>
  <ul>
    <li *ngFor="let opt of data.optionalPackages">
        {{opt.name}}
    </li>
  </ul>



 <button class="btn btn-primary" (click)="buy()">Buy</button>
</mat-card>
