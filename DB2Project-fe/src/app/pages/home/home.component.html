<h1 class="center">Welcome to Teleco</h1>


<div class="card">
  <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false"
              [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
      <h5>Overview</h5>
    </ng-template>
    <ng-template let-product pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <div>
            <h4 class="p-mb-1">{{product.name}}</h4>
            <h6 class="p-mt-0 p-mb-3">${{product.details.costMonth}}/month</h6>
            <span
              [class]="'product-badge status-'+product.type">{{product.type}}</span>

            <div class="center mt-2">
              <button routerLink="/detail/{{product.id}}" class="btn btn-primary btn-block col-7">
                Discover
              </button>
            </div>

          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
