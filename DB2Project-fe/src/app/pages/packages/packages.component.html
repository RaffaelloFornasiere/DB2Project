<p>Available Packages</p>

<div class="packages-menu">
  <div *ngFor="let package of packages">
    <mat-card [style.width.rem]="width">
      {{package.name}}
      <br style="margin-bottom: 1%">
      <button mat-button routerLink="/detail/{{package.id}}">Details</button>
    </mat-card>
    <br>
  </div>

</div>
