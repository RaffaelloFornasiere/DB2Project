<h1>Available Packages</h1>

<div class="packages-menu">
  <div *ngFor="let package of packages">
    <mat-card>
      <mat-card-title>{{package.name}}</mat-card-title>
      <mat-card-subtitle>Id: {{package.id}}</mat-card-subtitle>
      <mat-card-actions>
        <button routerLink="{{package.id}}" mat-button>Details</button>
      </mat-card-actions>
    </mat-card>
    <br>
  </div>

</div>
