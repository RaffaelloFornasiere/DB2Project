<h2>Product Details</h2>

<div *ngIf="package">
  <h3>{{ package.name }}</h3>
  <div *ngFor="let item of package.details | keyvalue">
    <h4>{{camelToText(item.key)}}: {{item.value}}</h4>
  </div>
  <p>type: {{ package.type }}</p>
  <button class="btn btn-primary" (click)="buy(package)">Buy</button>
</div>
