<h2>Product Details</h2>

<div *ngIf="packageDetails">
  <h3>{{ packageDetails.package.name }}</h3>
  <div *ngFor="let item of packageDetails.package.details | keyvalue">
    <h4>{{camelToText(item.key)}}: {{item.value}}</h4>
  </div>
  <p>type: {{ packageDetails.package.type }}</p>
  <button class="btn btn-primary" (click)="buy(packageDetails.package)">Buy</button>
</div>
