<div class="modal-content">
  <div class="modal-header">
    <h2 class="modal-title">{{data.title}}</h2>
  </div>
  <div class="modal-body">
    <h6>Select the optional packages to add</h6>
    <mat-form-field appearance="fill">
      <mat-label>Optional packages</mat-label>
      <mat-select [formControl]="formOptionalPackages" multiple>
        <mat-option *ngFor="let option of optionalPackages" [value]="option.name">
          {{option.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <h6>Select the validity period</h6>
    <mat-form-field appearance="fill">
      <mat-label>Period</mat-label>
      <mat-select [formControl]="formPeriods">
        <mat-option *ngFor="let period of validityPeriods" [value]="period">
          {{period.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="failure()">No</button>
    <button type="button" class="btn btn-primary" (click)="success()">Yes</button>
  </div>
</div>
