
<mat-form-field appearance="fill">
  <mat-label>{{propertyName.name}}</mat-label>
  <input *ngIf="propertyType === 'string'" matInput [formControl]="nameFormField">
  <mat-select *ngIf="propertyType === 'select' && multipleSelection === false" [formControl]="selectionFormControl">
    <mat-option *ngFor="let option of selectionArgs.options" [value]="option">{{option}}</mat-option>
  </mat-select>

  <mat-select *ngIf="propertyType === 'select' && multipleSelection === true"
              [formControl]="selectionFormControl" multiple>
    <mat-option *ngFor="let option of selectionArgs.options" >
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>
