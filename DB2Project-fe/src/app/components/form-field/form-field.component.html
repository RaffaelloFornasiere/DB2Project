
<mat-form-field appearance="fill">
  <mat-label>{{propertyName.name}}</mat-label>
  <input *ngIf="propertyType === 'string'" matInput [formControl]="nameFormField">
  <mat-select *ngIf="propertyType === 'select'"
              [formControl]="selectionFormControl" multiple="{{multipleSelection}}">
    <mat-option *ngFor="let option of selectionArgs.options" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>
