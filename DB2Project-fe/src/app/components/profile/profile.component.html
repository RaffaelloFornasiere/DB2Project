<div class="container" *ngIf="user; else loggedOut">
  <div class="container">
    <div [hidden]="submitted">
      <h1>User Editor</h1>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="user.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" id="surname"
                 required
                 [(ngModel)]="user.surname" name="surname"
                 #surname="ngModel">
          <div [hidden]="surname.valid || surname.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>


        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role"
                  required
                  [(ngModel)]="user.roles" name="role"
                  #role="ngModel">
            <option *ngFor="let role of roles" [value]="role">{{role.value}}</option>
          </select>
          <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
            Role is required
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save changes</button>
      </form>
    </div>



    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
