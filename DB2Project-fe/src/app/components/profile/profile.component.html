<mat-card class="mt-3 col-5">
  <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
  <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
  <mat-card-content>
    <h6>Personal data:</h6>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [ngModel]="user.name">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Surname</mat-label>
      <input matInput [ngModel]="user.surname">
    </mat-form-field>
    <br>
    <h6>Account data:</h6>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [ngModel]="user.username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password">
    </mat-form-field>


  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <button class="btn btn-primary mr-1" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()">Save</button>
  </mat-card-actions>
</mat-card>
