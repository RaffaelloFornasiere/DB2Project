<h1>User Data</h1>

<mat-card *ngIf="orders && orders.data.length > 0 " class=" col-11">
  <mat-card-title>Orders History</mat-card-title>
  <table mat-table [dataSource]="orders.data" class="mat-elevation-z8 col-12" style="max-width: 90vh">

    <ng-container *ngFor="let col of orders.displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{orders.titles[
        orders.displayedColumns.indexOf(col)]}}</th>
      <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>
w

    <tr mat-header-row *matHeaderRowDef="orders.displayedColumns"></tr>
    <tr mat-row [ngClass]="{'make-gold':  row['active']==='active'}"
        *matRowDef="let row; columns: orders.displayedColumns;"></tr>
  </table>
</mat-card>

<mat-card *ngFor="let graphSpec of graphSpecs" class="mt-3 mr-2" style="max-width: 70vh">
  <mat-card-title>{{graphSpec.service}}</mat-card-title>
  <div class="chart-wrapper">
    <canvas baseChart
            [data]="graphSpec.graphData"
            [labels]="graphSpec.graphLabels"
            [chartType]="'doughnut'"
            [colors]="graphSpec.graphColors">
    </canvas>
  </div>
</mat-card>

<br>
<h4 class="alert alert-primary col-6">Total month cost: {{totalCost}}</h4>
